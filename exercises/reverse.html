<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <script>
        function reverseString() {
            str = document.getElementById("string").value;
            newString = '';
            for (let i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            document.getElementById("output").innerHTML = newString;
        }


    </script>
    <input type="text" id="string">
    <button type="button" onclick="reverseString()">Click Here</button>
    <div id="output"></div>
</body>

</html>
